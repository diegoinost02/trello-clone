<div class="w-screen h-screen bg-white sm:bg-gray-50 relative">
    <div class="absolute w-full h-full hidden sm:block">
        <img
            loading="lazy"
            class="absolute w-60 lg:w-96 left-0 bottom-0"
            src="/assets/svg/login-bg-left.svg"
            alt="bg left">
        <img
            loading="lazy"
            class="absolute w-60 lg:w-96 right-0 bottom-0"
            src="/assets/svg/login-bg-rigth.svg"
            alt="bg right">
    </div>
    <div class="relative w-full sm:w-7/12 md:w6/12 lg:w-4/12 m-auto">
        <header class="pt-6 pb-2 flex justify-center">
            <img 
                oading="lazy"
                class="w-56"
                src="/assets/images/logo-gradient-blue-trello.png"
                alt="logo">
        </header>

        <div class="bg-white rounded shadow-none sm:shadow-lg py-4 px-6 md:px-10">
            <div class="mb-4">
                <h1 class="text-center font-semibold pt-4 pb-8">
                    Log in to Trello</h1>
                <form novalidate class="space-y-4">
                    <div class="relative">
                        <input
                            placeholder="Enter email" 
                            ype="email"
                            class="w-full rounded bg-gray-100 border-2 border-gray-300">
                    </div>
                    <div class="relative">
                        <input
                            placeholder="Enter email"
                            type="password"
                            class="w-full rounded bg-gray-100 border-2 border-gray-300">
                    </div>
                    <div>
                        <app-btn [typeBtn]="'submit'" [color]="'success'"> Log in </app-btn>
                    </div>
                </form>
                <hr class="my-4 border-b-1 border-r-gray-300" />

                <div class="flex justify-center items-center space-x-0 space-y-2 md:space-x-2 md:space-y-0 gap-">

                    <a href="/forgot-password" class="text-blue-500 font-light"> Can't log in? </a>
                    <span class="text-gray-500 hidden md:block"> â€¢ </span>
                    <a href="/register" class="text-blue-500 font-light m-0">Sign up for an account</a>
                </div>
            </div>
        </div>
        <hr class="mt-10 border-b-1 border-r-gray-300" />
        <div class="flex justify-center">
            <img
                loading="lazy"
                class="w-32 mt-4"
                src="/assets/images/logo-atlassian-gray.png"
                alt="logo">
        </div>
    </div>
</div>
