<div class="flex flex-col h-screen">
    <app-nav-bar></app-nav-bar>
    <div class="w-full grow bg-white p-6">
        <h1 class="text-xl text-gray-700 font-semibold italic mb-5">Table</h1>
        <input type="search" [formControl]="Input">
        <table class="w-full text-sm text-left rtl:text-right text-gray-500" cdk-table [dataSource]="dataSources">
            <tr cdk-header-row class="text-xs text-gray-700 uppercase bg-gray-50" *cdkHeaderRowDef="columns"></tr>
            <tr cdk-row class="bg-white border" [ngClass]="{'bg-red-200': row.price<100}" *cdkRowDef="let row; columns: columns"></tr>
            <tr cdk-footer-row class="text-xl text-gray-700 uppercase bg-gray-200" *cdkFooterRowDef="columns"></tr>

            <!-- id column -->
            <ng-container cdkColumnDef="id">
                <th cdk-header-cell class="px-6 py-3" *cdkHeaderCellDef> Id </th>
                <td cdk-cell class="px-6 py-4" *cdkCellDef="let row"> {{row.id}} </td>
                <td cdk-footer-cell class="px-6 py-3" *cdkFooterCellDef></td>
            </ng-container>

            <!-- title -->
            <ng-container cdkColumnDef="title">
                <th cdk-header-cell class="px-6 py-3" *cdkHeaderCellDef> Title </th>
                <td cdk-cell class="px-6 py-4" *cdkCellDef="let row"> {{row.title}} </td>
                <td cdk-footer-cell class="px-6 py-3" *cdkFooterCellDef></td>
            </ng-container>

            <!-- price -->
             <ng-container cdkColumnDef="price">
                <th cdk-header-cell class="px-6 py-3" *cdkHeaderCellDef> Price </th>
                <td cdk-cell class="px-6 py-4" *cdkCellDef="let row"> ${{row.price}} </td>
                <td cdk-footer-cell class="px-6 py-6" *cdkFooterCellDef> {{total}} </td>
            </ng-container>

             <!-- image -->
             <ng-container cdkColumnDef="image">
                <th cdk-header-cell class="px-6 py-3" *cdkHeaderCellDef> Image </th>
                <td cdk-cell class="px-6 py-4" *cdkCellDef="let row"> 
                    <img class="w-20" [src]="row.images[0]" alt="image">
                </td>
                <td cdk-footer-cell class="px-6 py-3" *cdkFooterCellDef></td>
            </ng-container>

            <!-- price -->
            <ng-container cdkColumnDef="actions">
                <th cdk-header-cell class="px-6 py-3" *cdkHeaderCellDef> Actions </th>
                <td cdk-cell class="px-6 py-4" *cdkCellDef="let row">
                    <app-btn [color]="'primary'" (click)="update(row)"> Update </app-btn>
                </td>
                <td cdk-footer-cell class="px-6 py-6" *cdkFooterCellDef></td>
            </ng-container>

        </table>
    </div>
</div>
